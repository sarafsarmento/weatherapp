<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e09aff45e3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-container">
      <div class="row">
        <div class="col-6">
         <div class="md-form mt-0">
            <input class="form-control" type="text" placeholder="Type a city" aria-label="Search" />
            <button type="submit" class="btn btn-primary" value="search">
              <i class="fas fa-search search-icon"></i></button>
          </form>
        </div>

        <div class="col-6">
          <button id="current">
            Current Location
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-6" id="location">
          <h1 id="city">Lisbon</h1>
          <h2>Wednesday 21:06</h2>
          <h4>Cloudy</h4>
        </div>

        <div class="col-6" id="weather-data">
          <i class="fas fa-cloud cloud-iconbig"></i>
          <h3 id="weather-data-temperature">
            9º
            <a href="#" id="celsius">C</a> |
            <a href="#" id="fahrenheit">F</a>
          </h3>
          <p>
            Precipitation: 0%
            <br />
            Humidity: 91%
            <br />
            Wind: 16 km/h
          </p>
        </div>
      </div>
    </div>

    <div class="row" id="daily-temperature">
      <div class="col-1"></div>

      <div class="col-1">
        <h3 id="weekday">Thu</h3>
        <i
          class="fas fa-cloud-showers-heavy showers-icon"
          id="weekly-icons"
        ></i>
        <p>
          13ºC|8 ºF
        </p>
      </div>

      <div class="col-1"></div>

      <div class="col-1">
        <h3 id="weekday">Fri</h3>
        <i class="fas fa-cloud-rain rain-icon" id="weekly-icons"></i>
        <p>
          14ºC|8ºF
        </p>
      </div>

      <div class="col-1"></div>

      <div class="col-1">
        <h3 id="weekday">Sat</h3>
        <i class="fas fa-cloud cloud-iconsmall" id="weekly-icons"></i>
        <p>
          14ºC|8ºF
        </p>
      </div>

      <div class="col-1"></div>

      <div class="col-1">
        <h3 id="weekday">Sun</h3>
        <i class="fas fa-cloud cloud-iconsmall" id="weekly-icons"></i>
        <p>
          16ºC|12ºF
        </p>
      </div>

      <div class="col-1"></div>

      <div class="col-1">
        <h3 id="weekday">Mon</h3>
        <i class="fas fa-cloud cloud-iconsmall" id="weekly-icons"></i>
        <p>
          16ºC|13ºF
        </p>
      </div>

      <div class="col-1"></div>

      <div class="col-1"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
